        const profiles = {

          innovateur: {

          },
          securitaire: { 
            name: "Le Gardien", 
            description: "La sécurité et la conformité sont vos priorités absolues.",
            strengths: "Défense en profondeur • Standards • Vulnérabilités • Moindre privilège",
            ideal_for: "Admin sécurité, Responsable conformité, Architecte cybersécurité",
            team_value: "Vous protégez l'entreprise et garantissez la conformité.",
            advice: "La sécurité doit faciliter, pas freiner. Trouvez l'équilibre."
          },
          communicant: {

          },
          strategique: { 
            name: "Le Stratège", 
            description: "Vous planifiez avec vision à long terme.",
            strengths: "Roadmaps • Priorisation • Projets multi-équipes • Vision globale",

            team_value: "Vous donnez une direction cohérente et optimisez les ressources.",

          },
          vigilant: {

            description: "Vous surveillez constamment l'état de votre infrastructure.",
            strengths: "Monitoring • Détection précoce • Analyse tendances • Dashboards",
            ideal_for: "Admin monitoring, SRE, NOC Manager",

          },
          problem_solver: {

          collaboratif: {

            description: "Le travail d'équipe est au cœur de votre approche.",

            ideal_for: "Team Leader technique, Scrum Master IT, Coach technique",
            team_value: "Vous êtes le ciment qui améliore l'efficacité collective.",
            advice: "Développez aussi votre autonomie complète sur certains domaines."
          },
          optimiseur: {
            name: "L'Optimiseur",
            description: "Performances et efficacité guident vos actions.",
            strengths: "Tuning • Benchmarking • Goulots d'étranglement • FinOps",
            ideal_for: "Performance Engineer, Architecte infrastructure, Capacity Planner",
            team_value: "Vous maximisez le ROI matériel et réduisez les coûts.",
            advice: "Ne sacrifiez pas la maintenabilité pour quelques pourcents."
          }
        };

        let currentQuestion = 0;
        let answers = {};

        function render() {
            const app = document.getElementById('app');
            
            if (currentQuestion >= questions.length) {
                app.innerHTML = renderResults();
                return;
            }
            
            const q = questions[currentQuestion];
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            
            app.innerHTML = `
                <div class="max-w-3xl mx-auto p-6">
                    <div class="bg-white rounded-2xl shadow-xl p-8">
                        <div class="flex items-center gap-3 mb-6">
                            <svg class="w-8 h-8 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                            </svg>
                            <div>
                                <h1 class="text-3xl font-bold text-gray-800">Test de Personnalité IT</h1>
                                <p class="text-gray-600">Techniciens & Administrateurs Systèmes/Réseaux</p>
                            </div>
                        </div>

                        <div class="mb-6">
                            <div class="flex justify-between text-sm text-gray-600 mb-2">
                                <span>Question ${currentQuestion + 1} sur ${questions.length}</span>
                                <span>${Math.round(progress)}%</span>
                            </div>
                            <div class="w-full bg-gray-200 rounded-full h-3">
                                <div class="bg-gradient-to-r from-blue-600 to-indigo-600 h-3 rounded-full transition-all" style="width: ${progress}%"></div>
                            </div>
                        </div>

                        <div class="flex flex-wrap gap-2 mb-6">
                            ${questions.map((_, i) => `
                                <button 
                                    onclick="goToQuestion(${i})"
                                    class="w-10 h-10 rounded-full text-sm font-medium ${
                                        answers[i + 1] ? 'bg-green-500 text-white' : 
                                        i === currentQuestion ? 'bg-blue-600 text-white' : 
                                        'bg-gray-200 text-gray-600 cursor-not-allowed'
                                    }"
                                    ${i > currentQuestion && !answers[i + 1] ? 'disabled' : ''}
                                >
                                    ${i + 1}
                                </button>
                            `).join('')}
                        </div>

                        <h2 class="text-xl font-semibold text-gray-800 mb-6">${q.text}</h2>

                        <div class="space-y-3 mb-8">
                            ${q.options.map((opt, i) => `
                                <button 
                                    onclick="selectAnswer(${q.id}, '${opt.profile}')"
                                    class="w-full p-4 text-left border-2 border-gray-200 rounded-xl hover:border-blue-500 hover:bg-blue-50 transition"
                                >
                                    <div class="flex items-center gap-3">
                                        <div class="w-6 h-6 rounded-full border-2 border-gray-300 flex items-center justify-center">
                                            ${answers[q.id] === opt.profile ? '✓' : ''}
                                        </div>
                                        <span class="text-gray-700">${opt.text}</span>
                                    </div>
                                </button>
                            `).join('')}
                        </div>

                        ${currentQuestion > 0 ? `
                            <button onclick="previousQuestion()" class="text-blue-600 hover:text-blue-700 font-medium">
                                ← Question précédente
                            </button>
                        ` : ''}
                    </div>
                </div>
            `;
        }

        function renderResults() {
            const profileCounts = {};
            Object.values(answers).forEach(p => {
                profileCounts[p] = (profileCounts[p] || 0) + 1;
            });
            
            const sorted = Object.entries(profileCounts)
                .sort(([,a], [,b]) => b - a)
                .slice(0, 2);
            
            const [primary, secondary] = sorted;
            const total = Object.keys(answers).length;
            
            return `
                <div class="max-w-5xl mx-auto p-6">
                    <div class="bg-white rounded-3xl shadow-2xl">
                        <div class="bg-gradient-to-r from-blue-600 to-indigo-700 p-8 text-white rounded-t-3xl">
                            <h2 class="text-4xl font-bold">Votre Profil IT</h2>
                            <p class="text-blue-100 mt-1">Analyse de personnalité professionnelle</p>
                        </div>

                        <div class="p-8">
                            <div class="bg-gradient-to-br from-blue-50 to-indigo-50 rounded-2xl p-8 mb-6 border-2 border-blue-200">
                                <div class="flex justify-between items-center mb-4">
                                    <div>
                                        <div class="text-sm text-blue-700 font-medium mb-1">Profil Dominant</div>
                                        <h3 class="text-3xl font-bold text-gray-900">${profiles[primary[0]].name}</h3>
                                    </div>
                                    <div class="text-right">
                                        <div class="text-4xl font-bold text-blue-600">${Math.round((primary[1] / total) * 100)}%</div>
                                        <div class="text-sm text-gray-600">${primary[1]}/${total} réponses</div>
                                    </div>
                                </div>
                                
                                <p class="text-lg text-gray-800 mb-4">${profiles[primary[0]].description}</p>
                                
                                <div class="space-y-3">
                                    <div class="bg-white rounded-lg p-4 border-l-4 border-green-500">
                                        <div class="font-bold text-green-900 mb-1">💪 Points Forts</div>
                                        <p class="text-gray-700">${profiles[primary[0]].strengths}</p>
                                    </div>
                                    
                                    <div class="bg-white rounded-lg p-4 border-l-4 border-purple-500">
                                        <div class="font-bold text-purple-900 mb-1">💼 Postes Idéaux</div>
                                        <p class="text-gray-700">${profiles[primary[0]].ideal_for}</p>
                                    </div>
                                    
                                    <div class="bg-white rounded-lg p-4 border-l-4 border-blue-500">
                                        <div class="font-bold text-blue-900 mb-1">👥 Valeur pour l'Équipe</div>
                                        <p class="text-gray-700">${profiles[primary[0]].team_value}</p>
                                    </div>
                                    
                                    <div class="bg-gradient-to-r from-amber-50 to-orange-50 rounded-lg p-4 border border-amber-200">
                                        <div class="font-bold text-amber-900 mb-1">💡 Conseil</div>
                                        <p class="text-gray-700">${profiles[primary[0]].advice}</p>
                                    </div>
                                </div>
                            </div>

                            ${secondary ? `
                                <div class="bg-gradient-to-br from-slate-50 to-gray-50 rounded-2xl p-8 mb-6 border-2 border-slate-200">
                                    <div class="flex justify-between items-center mb-4">
                                        <div>
                                            <div class="text-sm text-slate-700 font-medium mb-1">Profil Secondaire</div>
                                            <h3 class="text-2xl font-bold text-gray-900">${profiles[secondary[0]].name}</h3>
                                        </div>
                                        <div class="text-right">
                                            <div class="text-3xl font-bold text-slate-600">${Math.round((secondary[1] / total) * 100)}%</div>
                                            <div class="text-sm text-gray-600">${secondary[1]}/${total} réponses</div>
                                        </div>
                                    </div>
                                    
                                    <p class="text-gray-800 mb-4">${profiles[secondary[0]].description}</p>
                                    
                                    <div class="grid md:grid-cols-2 gap-3">
                                        <div class="bg-white rounded-lg p-4 border-l-4 border-green-500">
                                            <div class="font-bold text-green-900 mb-1 text-sm">Points Forts</div>
                                            <p class="text-gray-700 text-sm">${profiles[secondary[0]].strengths}</p>
                                        </div>
                                        <div class="bg-white rounded-lg p-4 border-l-4 border-purple-500">
                                            <div class="font-bold text-purple-900 mb-1 text-sm">Postes Idéaux</div>
                                            <p class="text-gray-700 text-sm">${profiles[secondary[0]].ideal_for}</p>
                                        </div>
                                    </div>
                                </div>
                            ` : ''}

                            <button 
                                onclick="resetTest()" 
                                class="w-full py-4 bg-gradient-to-r from-blue-600 to-indigo-600 text-white rounded-xl hover:from-blue-700 hover:to-indigo-700 transition font-semibold text-lg"
                            >
                                Recommencer le test
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function selectAnswer(questionId, profile) {
            answers[questionId] = profile;
            currentQuestion++;
            render();
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                render();
            }
        }

        function goToQuestion(index) {
            if (index < currentQuestion || answers[index + 1]) {
                currentQuestion = index;
                render();
            }
        }

        function resetTest() {
            currentQuestion = 0;
            answers = {};
            render();
        }

        // Démarrage
        render();
    </script>
</body>
</html>
