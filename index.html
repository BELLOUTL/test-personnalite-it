                                        <div class="text-right">

                                            <div class="text-sm text-gray-600">${secondary[1]}/${total} r√©ponses</div>
                                        </div>
                                    </div>
                                    
                                    <p class="text-gray-800 mb-4">${profiles[secondary[0]].description}</p>
                                    
                                    <div class="grid md:grid-cols-2 gap-3">
                                        <div class="bg-white rounded-lg p-4 border-l-4 border-green-500">
                                            <div class="font-bold text-green-900 mb-1 text-sm">Points Forts</div>
                                            <p class="text-gray-700 text-sm">${profiles[secondary[0]].strengths}</p>
                                        </div>
                                        <div class="bg-white rounded-lg p-4 border-l-4 border-purple-500">
                                            <div class="font-bold text-purple-900 mb-1 text-sm">Postes Id√©aux</div>
                                            <p class="text-gray-700 text-sm">${profiles[secondary[0]].ideal_for}</p>
                                        </div>
                                    </div>
                                </div>
                            ` : ''}

                            <button 
                                onclick="resetTest()" 
                                class="w-full py-4 bg-gradient-to-r from-blue-600 to-indigo-600 text-white rounded-xl hover:from-blue-700 hover:to-indigo-700 transition font-semibold text-lg"
                            >
                                Recommencer le test
                            </button>
                        </div>
                    </div>
                </div>
            `;
        }

        function selectAnswer(questionId, profile) {
            answers[questionId] = profile;
            currentQuestion++;
            render();
        }

        function previousQuestion() {
            if (currentQuestion > 0) {
                currentQuestion--;
                render();
            }
        }

        function goToQuestion(index) {
            if (index < currentQuestion || answers[index + 1]) {
                currentQuestion = index;
                render();
            }
        }

        function resetTest() {
            currentQuestion = 0;
            answers = {};
            render();
        }

        // D√©marrage
        render();
    </script>
</body>
</html>
